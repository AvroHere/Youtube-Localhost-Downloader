<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern YouTube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
        }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); border: none; }
        .btn-primary { background-color: var(--primary-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #5649c0; border-color: #5649c0; }
        .progress { height: 10px; border-radius: 5px; }
        .progress-bar { background-color: var(--primary-color); }
        .video-thumbnail { border-radius: 10px; transition: transform 0.3s; }
        .video-thumbnail:hover { transform: scale(1.03); }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .playlist-item { cursor: pointer; transition: all 0.2s; }
        .playlist-item:hover { background-color: rgba(108, 92, 231, 0.1); }
        .playlist-item.selected { background-color: rgba(108, 92, 231, 0.2); border-left: 4px solid var(--primary-color); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4"><i class="bi bi-youtube text-danger"></i> YouTube Downloader</h2>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" id="urlInput" placeholder="Paste YouTube URL here...">
                                <button class="btn btn-primary" id="pasteBtn"><i class="bi bi-clipboard-check"></i> Paste & Fetch</button>
                            </div>
                        </div>
                        
                        <div id="metadataContainer" class="mb-4 d-none"></div>
                        
                        <div class="d-flex justify-content-center mb-4">
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="mediaType" id="audioType" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="audioType"><i class="bi bi-music-note-beamed"></i> Audio (MP3)</label>
                                <input type="radio" class="btn-check" name="mediaType" id="videoType" autocomplete="off">
                                <label class="btn btn-outline-primary" for="videoType"><i class="bi bi-film"></i> Video (MP4)</label>
                            </div>
                        </div>
                        
                        <div id="playlistContainer" class="mb-4 d-none">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="mb-0">Select Videos to Download</h5>
                                <div>
                                    <button class="btn btn-sm btn-outline-secondary me-2" id="selectAllBtn">Select All</button>
                                    <button class="btn btn-sm btn-outline-secondary" id="clearAllBtn">Clear All</button>
                                </div>
                            </div>
                            <div id="playlistItems" class="list-group" style="max-height: 300px; overflow-y: auto;"></div>
                        </div>
                        
                        <div id="progressContainer" class="mb-4 d-none">
                            <div class="d-flex justify-content-between mb-1">
                                <span id="progressStatus">Preparing download...</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="progress mb-2">
                                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="text-center">
                                <span id="progressDetails" class="text-muted small"></span>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button id="downloadBtn" class="btn btn-primary btn-lg" disabled><i class="bi bi-download"></i> Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header"><strong class="me-auto">YouTube Downloader</strong><button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button></div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlInput = document.getElementById('urlInput');
            const pasteBtn = document.getElementById('pasteBtn');
            const metadataContainer = document.getElementById('metadataContainer');
            const playlistContainer = document.getElementById('playlistContainer');
            const playlistItems = document.getElementById('playlistItems');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            const progressStatus = document.getElementById('progressStatus');
            const progressDetails = document.getElementById('progressDetails'); 
            const toast = new bootstrap.Toast(document.getElementById('toast'));
            const selectAllBtn = document.getElementById('selectAllBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            
            let selectedPlaylistIndices = [];
            let currentMetadata = null;
            
            pasteBtn.addEventListener('click', async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    urlInput.value = text;
                    fetchMetadata(text);
                } catch (err) {
                    showToast('Failed to read from clipboard. Please paste manually.');
                }
            });
            
            urlInput.addEventListener('change', () => {
                if (urlInput.value.trim()) fetchMetadata(urlInput.value.trim());
            });

            selectAllBtn.addEventListener('click', () => {
                selectedPlaylistIndices = [];
                const checkboxes = playlistItems.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = true;
                    const item = checkbox.closest('.playlist-item');
                    item.classList.add('selected');
                    selectedPlaylistIndices.push(parseInt(checkbox.value));
                });
            });

            clearAllBtn.addEventListener('click', () => {
                selectedPlaylistIndices = [];
                const checkboxes = playlistItems.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    const item = checkbox.closest('.playlist-item');
                    item.classList.remove('selected');
                });
            });
            
            function fetchMetadata(url) {
                resetUI();
                progressStatus.textContent = 'Fetching metadata...';
                progressContainer.classList.remove('d-none');
                progressDetails.textContent = '';

                fetch('/get_metadata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                })
                .then(response => response.json())
                .then(data => {
                    progressContainer.classList.add('d-none');
                    if (data.error) {
                        showToast(data.error);
                        return;
                    }
                    currentMetadata = data;
                    if (data.type === 'playlist') {
                        displayPlaylistMetadata(data);
                    } else {
                        displayVideoMetadata(data);
                    }
                    downloadBtn.disabled = false;
                })
                .catch(error => {
                    showToast('Failed to fetch video information. Check the URL and try again.');
                    progressContainer.classList.add('d-none');
                });
            }
            
            function displayVideoMetadata(metadata) {
                metadataContainer.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="${metadata.thumbnail}" class="video-thumbnail me-3" width="120" height="90" alt="Video Thumbnail">
                        <div>
                            <h5>${metadata.title}</h5>
                            <p class="text-muted mb-1"><i class="bi bi-person"></i> ${metadata.uploader || 'Unknown'}</p>
                            <p class="text-muted mb-1"><i class="bi bi-eye"></i> ${metadata.view_count ? formatNumber(metadata.view_count) + ' views' : 'N/A'}</p>
                            <p class="text-muted"><i class="bi bi-clock"></i> ${formatDuration(metadata.duration)}</p>
                        </div>
                    </div>`;
                metadataContainer.classList.remove('d-none');
            }
            
            function displayPlaylistMetadata(metadata) {
                metadataContainer.innerHTML = `<div><h4>${metadata.title || 'YouTube Playlist'}</h4><p class="text-muted">${metadata.entries.length} videos in playlist</p></div>`;
                metadataContainer.classList.remove('d-none');
                
                playlistItems.innerHTML = '';
                metadata.entries.forEach((entry, index) => {
                    const item = document.createElement('div');
                    item.className = 'list-group-item playlist-item d-flex justify-content-between align-items-center';
                    const itemIndex = index + 1;

                    item.innerHTML = `
                        <div class="d-flex align-items-center" style="min-width: 0;">
                            <img src="${entry.thumbnail}" width="80" height="60" class="rounded me-3" alt="Thumbnail">
                            <div class="flex-grow-1 text-truncate"><h6 class="mb-1 text-truncate">${entry.title}</h6><small class="text-muted">${formatDuration(entry.duration)}</small></div>
                        </div>
                        <div class="form-check"><input class="form-check-input" type="checkbox" value="${itemIndex}" id="item${itemIndex}"></div>`;
                    
                    item.addEventListener('click', function(e) {
                        const checkbox = this.querySelector('input[type="checkbox"]');
                        if (e.target !== checkbox) checkbox.checked = !checkbox.checked;
                        this.classList.toggle('selected', checkbox.checked);
                        if (checkbox.checked) {
                            if (!selectedPlaylistIndices.includes(itemIndex)) {
                                selectedPlaylistIndices.push(itemIndex);
                            }
                        } else {
                            selectedPlaylistIndices = selectedPlaylistIndices.filter(i => i !== itemIndex);
                        }
                    });
                    playlistItems.appendChild(item);
                });
                playlistContainer.classList.remove('d-none');
            }
            
            downloadBtn.addEventListener('click', function() {
                const url = urlInput.value.trim();
                if (!url) return;
                
                const mediaType = document.querySelector('input[name="mediaType"]:checked').id.replace('Type', '');
                
                if (currentMetadata.type === 'playlist' && selectedPlaylistIndices.length === 0) {
                    showToast('Please select at least one video from the playlist.');
                    return;
                }

                progressContainer.classList.remove('d-none');
                downloadBtn.disabled = true;
                urlInput.disabled = true;
                
                let downloadUrl = `/download?url=${encodeURIComponent(url)}&media_type=${mediaType}`;
                if (currentMetadata.type === 'playlist' && selectedPlaylistIndices.length > 0) {
                    downloadUrl += `&playlist_indices=${selectedPlaylistIndices.join(',')}`;
                }

                const eventSource = new EventSource(downloadUrl);
                
                eventSource.onmessage = function(e) {
                    if (e.data.startsWith('ERROR:')) {
                        progressStatus.textContent = 'Download failed';
                        progressDetails.textContent = '';
                        showToast(e.data.replace('ERROR:', 'Error:'));
                        eventSource.close();
                        resetControls();
                    } else if (e.data === 'COMPLETE') {
                        progressStatus.textContent = 'Download completed!';
                        progressBar.style.width = `100%`;
                        progressPercent.textContent = `100%`;
                        progressDetails.textContent = 'Successfully saved to downloads folder.';
                        showToast('Download completed successfully!');
                        eventSource.close();
                        setTimeout(resetControls, 2000);
                    } else {
                        try {
                            const data = JSON.parse(e.data);

                            if (data.type === 'download') {
                                const progress = Math.round(parseFloat(data.percentage));
                                progressBar.style.width = `${progress}%`;
                                progressPercent.textContent = `${progress}%`;
                                progressStatus.textContent = 'Downloading...';

                                const downloaded = formatBytes(data.downloaded_bytes);
                                const total = formatBytes(data.total_bytes);
                                const speed = data.speed ? `${formatBytes(data.speed)}/s` : '...';
                                const eta = data.eta ? `${data.eta}s` : '...';
                                
                                if(data.total_bytes) {
                                     progressDetails.textContent = `${downloaded} / ${total} at ${speed} (ETA: ${eta})`;
                                } else { 
                                     progressDetails.textContent = `${downloaded} at ${speed}`;
                                }

                            } else if (data.type === 'processing') {
                                progressStatus.textContent = 'Finalizing...';
                                progressDetails.textContent = data.message;
                            }
                        } catch (err) {
                            console.log("Received non-JSON message:", e.data);
                        }
                    }
                };
                
                eventSource.onerror = function() {
                    eventSource.close();
                    showToast('Download failed or connection was lost.');
                    resetControls();
                };
            });
            
            function formatBytes(bytes, decimals = 2) {
                if (!+bytes) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
            }

            function formatDuration(seconds) {
                if (!seconds) return 'N/A';
                const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
                const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
                const s = Math.floor(seconds % 60).toString().padStart(2, '0');
                return seconds >= 3600 ? `${h}:${m}:${s}` : `${m}:${s}`;
            }
            
            function formatNumber(num) {
                return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }
            
            function showToast(message) {
                document.getElementById('toastMessage').textContent = message;
                toast.show();
            }

            function resetControls() {
                progressContainer.classList.add('d-none');
                downloadBtn.disabled = false;
                urlInput.disabled = false;
                progressBar.style.width = '0%';
                progressPercent.textContent = '0%';
                progressDetails.textContent = ''; 
                progressStatus.textContent = 'Preparing download...'; 
            }
            
            function resetUI() {
                metadataContainer.classList.add('d-none');
                playlistContainer.classList.add('d-none');
                progressContainer.classList.add('d-none');
                downloadBtn.disabled = true;
                selectedPlaylistIndices = [];
                currentMetadata = null;
                playlistItems.innerHTML = '';
            }
        });
    </script>
</body>
</html>
